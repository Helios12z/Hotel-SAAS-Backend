version: '3.8'

services:
  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: hotel-saas-postgres
    environment:
      POSTGRES_USER: hoteladmin
      POSTGRES_PASSWORD: hotel_password_2024
      POSTGRES_DB: HotelSAAS
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hoteladmin -d HotelSAAS"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hotel-saas-network

  # Ollama - Local embedding service
  ollama:
    image: ollama/ollama:latest
    container_name: hotel-saas-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    # Pull BGE-M3 model on startup for embeddings (1024 dimensions)
    entrypoint: ["/bin/sh", "-c", "ollama serve & sleep 5 && ollama pull bge-m3 && wait"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - hotel-saas-network

  # Optional: Qdrant vector database (alternative to pgvector for production scale)
  # Uncomment if you need a dedicated vector database
  # qdrant:
  #   image: qdrant/qdrant:latest
  #   container_name: hotel-saas-qdrant
  #   ports:
  #     - "6333:6333"
  #     - "6334:6334"
  #   volumes:
  #     - qdrant_data:/qdrant/storage
  #   networks:
  #     - hotel-saas-network

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    container_name: hotel-saas-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - hotel-saas-network

volumes:
  postgres_data:
    driver: local
  ollama_data:
    driver: local
  qdrant_data:
    driver: local
  redis_data:
    driver: local

networks:
  hotel-saas-network:
    driver: bridge
